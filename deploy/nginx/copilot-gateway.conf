# VS Code Copilot Web Gateway - Nginx Configuration
# ================================================
#
# This configuration provides:
# - Reverse proxy to Node.js backend
# - Static file serving for React frontend
# - SSL/TLS termination
# - WebSocket proxy for real-time connections
# - SSE (Server-Sent Events) support with disabled buffering
# - Security headers
# - Rate limiting
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/copilot-gateway.conf
# 2. Create symlink: ln -s /etc/nginx/sites-available/copilot-gateway.conf /etc/nginx/sites-enabled/
# 3. Update server_name, SSL paths, and upstream ports as needed
# 4. Test config: nginx -t
# 5. Reload nginx: systemctl reload nginx

# ============================================================================
# UPSTREAM DEFINITIONS
# ============================================================================

# Node.js backend server (Web Gateway API)
upstream copilot_backend {
    # Use keepalive connections for better performance
    server 127.0.0.1:3000 fail_timeout=0;
    keepalive 32;
}

# ============================================================================
# RATE LIMITING ZONES
# ============================================================================

# Rate limit zone for API requests (10 requests/second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Rate limit zone for authentication endpoints (5 requests/second per IP)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Connection limit zone (50 concurrent connections per IP)
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ============================================================================
# HTTP -> HTTPS REDIRECT
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS SERVER (Main Configuration)
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # ========================================================================
    # SSL/TLS CONFIGURATION
    # ========================================================================

    # Certificate paths (update for your environment)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameter for DHE ciphersuites (generate with: openssl dhparam -out /etc/nginx/dhparam.pem 4096)
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # HTTP Strict Transport Security (HSTS)
    # Start with a short max-age, increase after testing
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust based on your frontend requirements)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # ========================================================================
    # LOGGING
    # ========================================================================

    access_log /var/log/nginx/copilot-gateway.access.log;
    error_log /var/log/nginx/copilot-gateway.error.log;

    # ========================================================================
    # GLOBAL LIMITS
    # ========================================================================

    # Max concurrent connections per IP
    limit_conn conn_limit 50;

    # Request body size limit
    client_max_body_size 10m;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # ========================================================================
    # ROOT DIRECTORY FOR STATIC FILES
    # ========================================================================

    # React frontend build output directory
    # Frontend static files are served directly by nginx (not proxied to backend)
    root /var/www/copilot-gateway;
    index index.html;

    # ========================================================================
    # STATIC FILE SERVING (React Frontend)
    # ========================================================================

    # Serve static files directly with caching
    location /assets/ {
        # Long cache for hashed assets (Vite adds hashes to filenames)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Gzip compression for static assets
        gzip_static on;

        # Fall through to root
        try_files $uri =404;
    }

    # Favicon and manifest
    location ~* ^/(favicon\.ico|manifest\.json|robots\.txt)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ========================================================================
    # HEALTH CHECK ENDPOINT
    # ========================================================================

    location = /health {
        # Bypass rate limiting for health checks
        limit_req off;

        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ========================================================================
    # AUTHENTICATION ENDPOINTS (stricter rate limiting)
    # ========================================================================

    location ~ ^/api/auth/ {
        # Stricter rate limiting for auth endpoints
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # SSE (Server-Sent Events) STREAMING ENDPOINTS
    # ========================================================================

    # Chat streaming endpoint
    location ~ ^/api/sessions/[^/]+/chat$ {
        # Rate limiting with burst for streaming
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings
        proxy_set_header Connection '';

        # CRITICAL: Disable all buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Disable nginx buffering
        proxy_request_buffering off;

        # Signal to upstream proxies to disable buffering
        add_header X-Accel-Buffering no;

        # Long timeout for streaming connections (30 minutes)
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;

        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Orchestrator events streaming endpoint
    location = /api/orchestrator/events {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # SSE buffering disabled
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        add_header X-Accel-Buffering no;

        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        chunked_transfer_encoding on;
    }

    # ========================================================================
    # WEBSOCKET ENDPOINTS
    # ========================================================================

    location /ws {
        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (10 minutes idle timeout)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ========================================================================
    # API ENDPOINTS (General)
    # ========================================================================

    location /api/ {
        # Rate limiting with burst
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://copilot_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Keep-alive connection to upstream
        proxy_set_header Connection "";

        # Timeouts for API requests (2 minutes for long operations)
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Enable buffering for regular API requests
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # ========================================================================
    # REACT SPA FALLBACK
    # ========================================================================

    # All other routes: serve index.html for SPA routing
    location / {
        # Try static files first, fall back to index.html for SPA routes
        try_files $uri $uri/ /index.html;

        # No caching for index.html (always serve fresh)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # ========================================================================
    # ERROR PAGES
    # ========================================================================

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

