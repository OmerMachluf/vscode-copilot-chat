# =============================================================================
# VS Code Copilot Web Gateway - Production Docker Compose Override
# =============================================================================
#
# Production-specific configuration that adds security hardening,
# resource limits, and SSL support.
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# =============================================================================

services:
  gateway:
    # Use pre-built image in production instead of building
    # image: ghcr.io/microsoft/copilot-gateway:latest

    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # Production environment
    environment:
      - NODE_ENV=production
      - ENABLE_LOGGING=false

  nginx:
    # Security hardening
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
