# =============================================================================
# VS Code Copilot Web Gateway - Docker Compose Configuration
# =============================================================================
#
# This file defines the complete production stack for the web gateway.
#
# Quick Start:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d
#
# Production:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Web Gateway Backend + Frontend
  # ---------------------------------------------------------------------------
  gateway:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: copilot-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - EXTENSION_API_URL=${EXTENSION_API_URL:-http://host.docker.internal:3001}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - ENABLE_LOGGING=${ENABLE_LOGGING:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - gateway-network
    extra_hosts:
      # Allow container to access host machine (for VS Code extension API)
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for SSL termination)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: copilot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/copilot-gateway-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-data:/var/www/certbot:ro
      - letsencrypt-data:/etc/letsencrypt:ro
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - gateway-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - with-nginx

  # ---------------------------------------------------------------------------
  # Certbot for SSL certificate management (Optional)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: copilot-certbot
    volumes:
      - certbot-data:/var/www/certbot
      - letsencrypt-data:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - gateway-network
    profiles:
      - with-ssl

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  gateway-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  certbot-data:
  letsencrypt-data:
